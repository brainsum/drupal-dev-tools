parameters:
  bin_dir: "./vendor/bin"
  git_dir: "."
  tasks:
    composer: ~
    composer_normalize: ~
    phpparser:
      ignore_patterns: []
      kind: php7
      visitors:
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
            - 'dpm'
            - 'dvm'
      triggered_by:
        - 'php'
        - 'module'
        - 'inc'
        - 'install'
        - 'test'
        - 'profile'
        - 'theme'
    phpcs:
      standard: ~
      whitelist_patterns:
        - /^web(.*)/
      ignore_patterns:
        - cfg/
        - libraries/
      triggered_by:
        - 'php'
        - 'module'
        - 'inc'
        - 'install'
        - 'test'
        - 'profile'
        - 'theme'
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: true
      enforce_no_subject_punctuations: false
      enforce_no_subject_trailing_period: false
      enforce_single_lined_subject: true
      max_body_width: 72
      max_subject_width: 60
      matchers:
        Must contain JIRA issue number: '/^([A-Z]\-(\d+ ))+\| [A-Za-z]+[A-Za-z\d\s\.]+(.*)\.{1}$/s'
      case_insensitive: false
      multiline: true
      additional_modifiers: ''
      type_scope_conventions: [ ]
    git_branch_name:
      whitelist:
        - /([a-z]+-[A-Z]+-[\d]+)(-[a-zA-Z\d]+)*$/s
      additional_modifiers: ''
      allow_detached_head: true
    phplint:
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
        - feature
        - test
    yamllint: ~
    jsonlint: ~
    drupalcheck:
      drupal_root: ~
      deprecations: true
    phpcpd:
      directory:
        - ./web/*/custom
        - ./tests
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
    securitychecker:
      lockfile: ./composer.lock
      format: 'json'
      end_point: ~
      timeout: ~
      run_always: false
    phpstan:
      triggered_by:
        - 'php'
        - 'module'
        - 'inc'
        - 'install'
        - 'test'
        - 'profile'
        - 'theme'
