parameters:
  webroot: 'web'
  git_commit_message_matchers:
    Must contain JIRA issue number: '/^([A-Z]\-(\d+ ))+\| [A-Za-z]+[A-Za-z\d\s\.]+(.*)\.{1}$/s'
  exec_grumphp_command: docker-compose run --rm -T php

grumphp:
  ascii:
    failed: vendor/phpro/grumphp/resources/ascii/failed.txt
    succeeded: vendor/phpro/grumphp/resources/ascii/succeeded.txt
  parallel:
    enabled: false #disabled because of php 8 deprecated warnings
  environment:
    variables:
      GRUMPHP_PROJECT_DIR: "."
      GRUMPHP_GIT_WORKING_DIR: "./"
      GRUMPHP_BIN_DIR: "vendor/bin/"
      GRUMPHP_GIT_REPOSITORY_DIR: ".git"
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: '%exec_grumphp_command%'
  extensions:
    - GrumphpDrupalCheck\ExtensionLoader
  hooks_dir: ~
  tasks:
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: true
      enforce_no_subject_punctuations: false
      enforce_no_subject_trailing_period: false
      enforce_single_lined_subject: true
      max_body_width: 72
      max_subject_width: 60
      matchers: '%git_commit_message_matchers%'
      case_insensitive: false
      multiline: true
      additional_modifiers: ''
      type_scope_conventions: [ ]
    git_branch_name:
      whitelist:
        - /([a-z]+-[A-Z]+-[\d]+)(-[a-zA-Z\d]+)*$/s
      additional_modifiers: ''
      allow_detached_head: true
    composer: ~
    composer_normalize: ~
    phplint:
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
        - feature
        - test
    phpcs:
      encoding: utf-8
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
        - feature
        - info
        - txt
        - md
        - js
        - test
      standard: Drupal,DrupalPractice
    drupalcheck:
      drupal_root: ~
      deprecations: true
    yamllint: ~
    jsonlint: ~
    phpcpd:
      directory:
        - '%webroot%/*/custom'
        - 'tests'
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
        - feature
        - test
    twigcs:
      ruleset: 'Brainsum\Twigcs\Ruleset\DrupalTwigcs'
      triggered_by: [ 'twig' ]
      exclude: [
        'vendor',
        '%webroot%/core',
        '%webroot%/libraries',
        '%webroot%/modules/contrib',
        '%webroot%/themes/contrib',
      ]
